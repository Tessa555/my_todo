<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid-container">
        <div class="todo-container card p-3">
            <div class="header">
                <h1 class="text-center-primary">Todo Application </h1>
                <p>list of all my todos</p>
                <form>
                    <input type="text" class="text" required>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="todo-item-box"> 
                <div class="todo-item">
                    <span>
                        Read a book
                    </span>
                    <input type="checkbox">
                
                </div>

                <div class="todo-item" style="color: brown;">
                    
                        Go to the mall
                
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: orange;">
                    <del> <span>
                            Visit Library
                        </span></del>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: green;">
                
                       Coding all day
               
                    <input type="checkbox">
                </div>

                <div class="todo-item">
                    <span>
                        Read a storybook for my babies
                    </span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: orangered;">
                   
                        Netflix 'n' Chill
                  
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: indigo;">
                    <span><del>
                        Visit the Dark-Net
                    </del></span>
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: gold;">
                
                        Catch some Zzzs
                    
                    <input type="checkbox">
                </div>

                <div class="todo-item" style="color: red;">
                  
                      Go out with my Husband
                    
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
